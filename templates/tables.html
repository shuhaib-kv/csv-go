<!DOCTYPE html>
<html>
<head>
	<title>CSV Data</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		h1 {
			text-align: center;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		
		table {
			width: 80%;
			margin: 0 auto;
			background-color: #fff;
			border-collapse: collapse;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}
		
		th, td {
			padding: 12px;
			text-align: left;
			border: 1px solid #ddd;
		}
		
		th {
			background-color: #f2f2f2;
			font-weight: bold;
			color: #333;
		}
		
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
		
		tr:hover {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<h1>CSV Data</h1>
	<table>
		<thead>
			<tr>
				{{range .headers}}
				<th>{{.}}</th>
				{{end}}
			</tr>
		</thead>
		<tbody>
			{{range .rows}}
			<tr>
				{{range .}}
				<td>{{.}}</td>
				{{end}}
			</tr>
			{{end}}
		</tbody>
	</table>
</body>
</html>
